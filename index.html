<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Cards Data</title>
</head>
<style>
    .container{
        display: flex;
    }
    .cards{
        border: solid black 2px;
        padding: 5px;
        width: 200px;
        height: 255px;
        margin: 10px;
        text-align: center;
        border-radius: 5px;
        box-shadow: 2px 2px 10px;
        border: none;
    }
    img{
        width: 120px;
        height: 105px;
        display: block;
        margin: auto;
    }
</style>
<body>
    <script>
        let products = [];

        // Prompt user to enter data for multiple cards
        let numOfCards = parseInt(prompt("Enter the number of cards you want to create:"));

        for (let i = 0; i < numOfCards; i++) {
            let name = prompt("Enter the name for card " + (i + 1) + ":");
            let model = prompt("Enter the model for card " + (i + 1) + ":");
            let price = prompt("Enter the price of model " + (i + 1) + ":");
            let image = prompt("Enter the image URL for card " + (i + 1) + ":");

            // Create an object with user-inputted data and add it to the products array
            let cardData = {
                Name: name,
                Model: model,
                Price: price,
                image: image
            };

            products.push(cardData);
            console.log(products)
        }

        document.write("<div class='container'>");
        products.map((element) => {
            document.write("<div class='cards'>");
            document.write("<h1>" + element.Name, "</br> " + element.Model,"</br> " + "</h1>");
            document.write(`<img src="${element.image}" alt="">`);
            document.write("<h4>"+ element.Price+"</h4>");
            document.write("</div>");
        });
        document.write("</div>");
    </script>
</body>
</html>
